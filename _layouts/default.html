<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<!-- link to main stylesheet -->
	<!-- <link rel="stylesheet" type="text/css" href="/assets/css/main.css"> -->
	<!-- Place this tag in your head or just before your close body tag. -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Matúš Pilňan</a>
		<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
		 aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item {% if page.url == '/'%}active{% endif %}"><a class="nav-link" href="/">Domov</a></li>
				<li class="nav-item {% if page.url == '/about/'%}active{% endif %}"><a class="nav-link" href="/about">O mne</a></li>
				<li class="nav-item {% if page.url == '/wpub/'%}active{% endif %}"><a class="nav-link" href="/wpub">Webové
						publikovanie</a></li>
				<li class="nav-item {% if page.url == '/blog/'%}active{% endif %}"><a class="nav-link" href="/blog">Blog</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4 mb-4">

		{{ content }}

	</div><!-- /.container -->
	<footer class="page-footer font-small blue position-fixed w-100 bg-secondary" style="bottom: 0px;">
		<div class="text-center text-white-50">
			<a class="text-white-50" href="https://github.com/matuspilnan">Môj GitHub</a>
		</div>
	</footer>
</body>

</html>
