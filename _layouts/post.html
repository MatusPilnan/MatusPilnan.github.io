---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">Pridané: {{ page.date | date_to_string }} <i class="text-black-50">({{page.date | timeago}})</i> </p>

<div class="post border-top py-4">
  {{ content }}
</div>
{% if page.obrazky.size > 0 %}
<h2>Galéria k príspevku</h2>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner bg-secondary">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{page.obrazky | sample}}" alt="Prvý obrázok" style="height: 640px; object-fit: contain">
    </div>
    {% for obrazok in page.obrazky %}
    <div class="carousel-item" >
      <img class="d-block w-100" src="{{obrazok}}" alt="{{obrazok}}" style="height: 640px; object-fit: contain">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endif %}
