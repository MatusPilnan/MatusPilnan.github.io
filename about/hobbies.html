---
layout: default
title: Moje osobné záujmy
---
<h1>{{ page.title }}</h1>

{% for z in site.zaujmy %}
<div class="card mb-3">
        <img class="card-img-top" src="{{z.obrazok}}" alt="{{z.title}}" style="height: 280px; object-fit: cover">
        <div class="card-body">
          <h5 class="card-title">{{z.title}}</h5>
          <p class="card-text">{{z.content}}</p>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
{% endfor %}
