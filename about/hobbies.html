---
layout: default
title: Moje osobné záujmy
---
<h1>{{ page.title }}</h1>
{% for z in site.zaujmy %}

<div class="card mb-3">
  <img class="card-img-top" src="{{z.obrazok}}" alt="{{z.title}}" style="height: 280px; object-fit: cover">
  <div class="card-body">
    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#z-{% increment pocitadlo1 %}" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        {{z.title}}
      </a>
    </p>
    <p class="card-text">{{z.popis}}</p>
    <div class="collapse" id="z-{% increment pocitadlo2 %}">
      <div class="card card-body" style="object-fit: contain">
        {{z.content}}
      </div>
    </div>
  </div>
</div>
{% endfor %}
